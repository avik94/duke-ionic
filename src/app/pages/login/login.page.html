<ion-content>
  <ion-grid pad-32-top>
    <ion-row>
      <ion-col>
        <div text-center>
          <img src="assets/image/logo.png" width="450">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-xs="6" offset-xs="3">
          <ion-card mode="ios">
            <ion-progress-bar *ngIf="!showSpinet" type="indeterminate"></ion-progress-bar>
            <ion-card-header><ion-title text-center class="font-heading-bold">Login</ion-title></ion-card-header><hr>
            <ion-card-content>
              <form [formGroup]="form" (ngSubmit)="goToHome()">
                <ion-list>
                  <ion-item>
                    <ion-icon name="person" slot="start" pad-12-top></ion-icon>
                    <ion-label position="floating">User ID</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-icon name="lock" slot="start" pad-12-top></ion-icon>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>
                </ion-list>

                <div  text-end>
                  <ion-button type="submit" [disabled]="!form.valid">Login</ion-button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid pad-32-top>
    <ion-row>
      <ion-col>
        <div text-center>
          <ion-text color="light" class="font-nunito">V 1.0</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
