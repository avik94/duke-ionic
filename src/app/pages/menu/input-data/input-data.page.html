<app-header title="Input Data"></app-header>

<ion-content no-padding *ngIf="first">
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4" size-xs="12">
                <ion-card mode="ios">
                    <ion-card-header>
                        <ion-card-title class="font-heading-bold" color="dark">Your Input</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item>
                                <ion-text class="font-heading-bold" color="dark">Machine:</ion-text>
                                <ion-text class="font-heading" color="medium" pad-10-left>{{machineName}}
                                </ion-text>
                            </ion-item>
                            <ion-item>
                                <ion-text class="font-heading-bold" color="dark">Group:</ion-text>
                                <ion-text class="font-heading" color="medium" pad-10-left>{{groupName}}
                                </ion-text>
                            </ion-item>
                            <ion-item>
                                <ion-text class="font-heading-bold" color="dark">Stat:</ion-text>
                                <ion-text class="font-heading" color="medium" pad-10-left>{{stat}}
                                </ion-text>
                            </ion-item>
                            <ion-item>
                                <ion-text class="font-heading-bold" color="dark">Threshold:</ion-text>
                                <ion-text class="font-heading" color="medium" pad-10-left>{{threshold}}
                                </ion-text>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col size-lg="8" size-xs="12">
                <ion-card mode="ios">
                    <ion-row>
                        <ion-col size="4" style="border-right: 1px solid gray;">
                            <ion-title color="primary" text-center padding style="border-bottom: 1px solid gray;">UST
                            </ion-title>
                            <ion-row text-center>
                                <ion-col size="6" style="border-right: 1px solid gray;">
                                    <ion-label>To</ion-label>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-label>From</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col size="4" style="border-right: 1px solid gray;">
                            <ion-title color="primary" text-center padding style="border-bottom: 1px solid gray;">IST
                            </ion-title>
                            <ion-row text-center>
                                <ion-col size="6" style="border-right: 1px solid gray;">
                                    <ion-label>To</ion-label>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-label>From</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col size="4">
                            <ion-title color="primary" text-center padding style="border-bottom: 1px solid gray;">EST
                            </ion-title>
                            <ion-row text-center>
                                <ion-col size="6" style="border-right: 1px solid gray;">
                                    <ion-label>To</ion-label>
                                </ion-col>
                                <ion-col size="6">
                                    <ion-label>From</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

                            </ion-item>
                            <ion-item>
                                <ion-text class="font-heading-bold" color="dark">Group:</ion-text>

                            </ion-item>
                            <ion-item>

                            </ion-item>

                            <ion-row text-center>
                                <ion-col size="12">
                                    <ion-label>Time</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
