<ion-split-pane>
    <ion-menu content="content">
        <ion-content>

            <div class="menu_header">
                <div text-center>
                    <img class="profile_pic" src="/assets/image/boy.svg"><br>
                    <span class="font-heading-bold">Tanmoy</span><br>
                    <span class="font-heading" font-0-8-em>
                    </span>
                </div>
            </div>

            <ion-list>
                <ng-container *ngFor="let p of pages">
                    <ion-menu-toggle [autoHide]="false">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" routerLinkActive="item-active">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ng-container>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main #content></ion-router-outlet>
</ion-split-pane>
